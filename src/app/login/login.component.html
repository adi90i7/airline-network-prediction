<div class="wrapper wrapper-full-page add-top">
  <div class="container">
    <div class="row">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-chart card-sigin">
          <div class="card-header card-header-info">
            <h4 class="card-title">Login</h4>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="row" *ngIf="identificationError">
                  <div class="col-12 alert alert-danger">Login Failed</div>
                </div>

                <form [formGroup]="loginFormGroup">
                  <div class="row">
                    <div class="col-12">
                      <mat-form-field class="mat-form-remove ">
                        <input matInput [attr.disabled]="true" placeholder="UserName" type="text"
                          formControlName="username" value="" class="form-control">
                        <mat-error *ngIf="hasError('username', 'required')">Required !</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <mat-form-field class="mat-form-remove ">
                        <input matInput [attr.disabled]="true" placeholder="Password" autocomplete="on" type="password"
                          formControlName="password" class="form-control">
                        <mat-error *ngIf="hasError('password', 'required')">Required !</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                </form>

                <div class="row mt-2">
                  <div class="col-12">
                    <button class="btn btn-primary btn-bg" (click)="onSubmit($event)" type="submit">Login</button>
                  </div>
                </div>


              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
