		<h1>Airline Network Prediction</h1>
	</div>

	<nav *ngIf="!isMobileMediaMatches">
		<button *ngFor="let item of menuItems" mat-flat-button color="primary">{{item.displayName}}</button>
	</nav>
	<div *ngIf="isMobileMediaMatches">

		<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item *ngFor="let item of menuItems">
				<span>{{item.displayName}}</span>
			</button>
		</mat-menu>
	</div>
</mat-toolbar>
