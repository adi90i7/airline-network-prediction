<div class="main-content wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <img src="../assets/img/airplane.png"/>
            </div>
            <h4 class="card-title">Airline Network Prediction</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <form class="example-form" [formGroup]='usersForm'>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Source Airport" [matAutocomplete]="auto" formControlName='userInput'>
                  </mat-form-field>

                  <mat-form-field *ngIf="selectedAirport">
                    <mat-label>Airline</mat-label>
                    <mat-select>
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let state of airlines | async" [value]="state"
                                  (onSelectionChange)="updateCountryList(state)">{{state}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                                    (optionSelected)="selected($event.option.value)">
                    <mat-option *ngIf="isLoading" class="is-loading">
                      <mat-spinner diameter="50"></mat-spinner>
                    </mat-option>
                    <ng-container *ngIf="!isLoading">
                      <mat-option *ngFor="let airport of filteredUsers" [value]="airport">
                        <span>{{ airport.country }}</span>
                        <small> | Airport : {{airport.airport}}</small>
                      </mat-option>
                    </ng-container>
                  </mat-autocomplete>

                </form>
                <mat-form-field>
                  <mat-label>Country Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Canada">
                </mat-form-field>

              </div>
              <div class="col-md-6 ml-auto mr-auto">
                <div class="map">
                  <img src="../assets/img/map.png"/>
                </div>
              </div>
            </div>
            <div class="table-responsive">


              <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="table">

                <ng-container matColumnDef="country">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Destination Country</th>
                  <td mat-cell *matCellDef="let row"> {{row.country}}</td>
                </ng-container>

                <ng-container matColumnDef="province">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Province / State</th>
                  <td mat-cell *matCellDef="let row"> {{row.province}}</td>
                </ng-container>

                <ng-container matColumnDef="riskFactor">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Risk Factor</th>
                  <td mat-cell *matCellDef="let row">
                    {{row.growthAverage > row.high ? 'High' : (row.growthAverage < row.low ? 'Low' : 'Medium')}} </td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="example-element-detail"
                         [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                      <div class="example-element-description">
                        <canvas baseChart width="800" height="350" [datasets]="[{data: element.caseCount, label: 'Historical data'},
                                                          {data: element.casePrediction, label:'Predicted data'}]"
                                [labels]="element.caseTimeline" [options]="lineChartOptions" [colors]="lineChartColors"
                                [chartType]="'line'">
                        </canvas>
                      </div>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
                    [class.example-expanded-row]="expandedElement === row"
                    (click)="expandedElement = expandedElement === row ? null : row"
                    [ngClass]="[row.growthAverage > row.high ? 'highlight-high': (row.growthAverage < row.low ? 'highlight-low': 'highlight-med')]">
                </tr>
                <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="example-detail-row"></tr>

              </table>

              <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
